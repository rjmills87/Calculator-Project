<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="calc-body">
      <div class="calc-display">
        <div class="display-top-line"></div>
        <div class="display-bottom-line">0</div>
      </div>
      <div class="btns">
        <div class="btn-row-one">
          <div class="btn" id="clear-btn">AC</div>
          <div class="btn" id="delete-btn">␡</div>
        </div>
        <div class="btn-row-two">
          <div class="btn" id="btn-seven">7</div>
          <div class="btn" id="btn-eight">8</div>
          <div class="btn" id="btn-nine">9</div>
          <div class="btn" id="btn-divide">÷</div>
        </div>
        <div class="btn-row-three">
          <div class="btn" id="btn-four">4</div>
          <div class="btn" id="btn-five">5</div>
          <div class="btn" id="btn-six">6</div>
          <div class="btn" id="btn-multiply">ᳵ</div>
        </div>
        <div class="btn-row-four">
          <div class="btn" id="btn-one">1</div>
          <div class="btn" id="btn-two">2</div>
          <div class="btn" id="btn-three">3</div>
          <div class="btn" id="btn-subtract">−</div>
        </div>
        <div class="btn-row-five">
          <div class="btn" id="btn-zero">0</div>
          <div class="btn" id="btn-decimal">·</div>
          <div class="btn" id="btn-add">+</div>
          <div class="btn" id="btn-equals">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
