<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="calc-body">
      <div class="calc-display"></div>
      <div class="btns">
        <div class="btn-row-one">
          <button class="btn" id="clear-btn">AC</button>
          <button class="btn" id="delete-btn">DEL</button>
        </div>
        <div class="btn-row-two">
          <button class="btn" id="btn-seven">7</button>
          <button class="btn" id="btn-eight">8</button>
          <button class="btn" id="btn-nine">9</button>
          <button class="btn" id="btn-divide">÷</button>
        </div>
        <div class="btn-row-three">
          <button class="btn" id="btn-four">4</button>
          <button class="btn" id="btn-five">5</button>
          <button class="btn" id="btn-six">6</button>
          <button class="btn" id="btn-multiply">ᳵ</button>
        </div>
        <div class="btn-row-four">
          <button class="btn" id="btn-one">1</button>
          <button class="btn" id="btn-two">2</button>
          <button class="btn" id="btn-three">3</button>
          <button class="btn" id="btn-subtract">−</button>
        </div>
        <div class="btn-row-five">
          <button class="btn" id="btn-zero">0</button>
          <button class="btn" id="btn-decimal">·</button>
          <button class="btn" id="btn-add">+</button>
          <button class="btn" id="btn-equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
